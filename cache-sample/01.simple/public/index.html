<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Cache</title>
  <script src="./javascripts/index.js" defer></script>
</head>

<body>
  <div>
    追加ボタン押下＞デベロッパーツール＞アプリケーション＞キャッシュストレージを展開＞my-cacheができている<br>
    <button id="add-btn">Cacheを追加するボタン</button>
  </div>

  <div>
    削除ボタン押下＞デベロッパーツール＞アプリケーション＞キャッシュストレージを展開＞my-cacheが消えている<br>
    <button id="delete-btn">Cacheを削除するボタン</button>
  </div>

  <div>
    チェックボタン押下で「/javascripts/index.js」に対応するリソースがキャッシュに存在するかをチェックします<br>
    <button id="check-btn">Cacheにあるかチェックするボタン</button>
  </div>
</body>

</html>
