<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Cache</title>
  <script src="./javascripts/index.js" defer></script>

<body>
  キャッシュでのレスポンス確認手順<br>
  <hr>
  １：デベロッパーツール＞アプリケーション＞キャッシュストレージを展開＞my-cache-v1が存在することを確認<br>
  ２：サーバーを停止<br>
  ３：ページをリロードしてこの画面が表示される（キャッシュでレスポンスされる）<br>
  ※キャッシュがない状態でサーバーを停止してページリロードするとエラー画面になる<br>
</body>

</html>
