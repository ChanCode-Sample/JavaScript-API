<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ServiceWorker</title>
    <script src="app.js" defer></script>
</head>
<body>
    sw.jsのVer1をコメントアウトしてVer2を有効化します<br>
    ページをリロードするとサービスワーカーの変更が検知されます<br>
    デベロッパーツール＞アプリケーション＞サービスワーカーでsw.jsが更新待ち状態になっていることがわかります<br>
    すべてのタブを閉じるか別ページに移動すると新しいサービスワーカーが有効化されます<br>
</body>
</html>
